<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ODIN PROJECT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up-form">
        <div class="left-side">
            <img src="Images/odin-lined.png" alt="logo">
        </div>
        <div class="right-side">
            <div class="header-text">
                <h1>The ODIN camp</h1>
                <p>
                    The ODIN camp is a bootcamp for aspiring developers who like to improve themselves organized by the ODIN preoject 
                    contributers, This is a very great chance to improve your web developing skills. Sign UP now!
                </p>
            </div>
            <form>
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="first-name">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="last-name">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="telephone">
                        <label for="tel">Phone No.</label>
                        <input type="tel" name="phone" id="tel" required>
                    </div>
                    <div class="Password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="confirm">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" required>
                    </div>
                    <button type="submit">Create Account</button>
                </fieldset>
                <p class="log-in">Already have an account? <a href="#">Sign In</a></p>
            </form>
        </div>
    </div>
</body>
</html>
